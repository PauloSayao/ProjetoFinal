<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - TruffleSite</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet" />

</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <h2>TruffleSite</h2>
      <nav>
        <ul>
          <li><a href="#">Início</a></li>
          <li><a href="#">Pedidos</a></li>
          <li><a href="#">Configurações</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header>
        <h1>Bem-vindo de volta!</h1>
        <p>Resumo do seu painel hoje.</p>
      </header>

      <section class="pedidos">
        <h2>Pedidos Recebidos</h2>
        <div class="pedidoslist" *ngIf="pedidos.length; else nenhumPedido">
            <div *ngFor="let pedido of pedidos; let i = index" class="pedido">
              <h3>Pedido #{{ i + 1 }}</h3>
              <ul>
                <li *ngFor="let item of pedido">
                  {{ item.name }} — x{{ item.quantity }} — R$ {{ item.price * item.quantity | number:'1.2-2' }}
                </li>
              </ul>
              <button class="remover-pedido" (click)="removerPedido(i)">Remover Pedido</button>
            </div>
          </div>
        <button (click)="limparPedidos()">Limpar todos os pedidos</button>

        <ng-template #nenhumPedido>
          <p>Nenhum pedido recebido ainda.</p>
        </ng-template>
      </section>

    </main>
  </div>
</body>
</html>
